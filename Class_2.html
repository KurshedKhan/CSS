<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Property Part 2</title>
    <!--
        style tag in the head tag for in_page styling.

        Selector : Three type 
                            1.Tag Name
                            2.Id
                            3.class

        1.Tag Name :
                    tagname{
                            property Name : property value; ==> syntax of css property
                            color:green; ==> real use of the property
                    }

        2.id : 
                a. symbol => #
                b. id use only one time in our page.
                c.   
                    #my_id{
                        color:tan;
                        background-color:pink;
                    }
                d. user define id name.

        3.class : 
                a.symbol => . => dot
                b.class use multiple time in our page.
                c.  
                    .my_class{
                        color:yellow;
                        background-color:black;
                    }
                d. user define id name.

        1.color Property :=>
                            1.It property change the text color.
                            2.property_name:property_value;
                            3.color:color_name;
                            4.(:)=> colon , (;)=>semicolon
                            5.(;)=> It symbol use end of the property.
                            6.color: yellow;

        2.background color Property :=>
                            1.It property change the background color.
                            2.background-color:green;

        
        Note: lipsum website use for dummy text.
        Note: web safe color use for hexa decimal color.ex.#000000
    -->
    <style>
        h1{
            color: yellow;
            background-color: green;
        }
        #my_id{
            color: tan;
            background-color: pink;
        }
        .my_class{
            color: yellow;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Hello World..!</h1>
    <h2 id="my_id">Hello World..!</h2>
    <h2 class="my_class">Hello World..!</h2>
</body>
</html>
