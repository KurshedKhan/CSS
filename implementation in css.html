<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementation in CSS</title>

    <!--This style is External styling-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--This style is in_page styling /internal styling-->
    <style>
        h2{
            color: blue;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!--This style is inline style-->
    <h1 style="color: red;background-color:green;">Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
</body>
</html>
