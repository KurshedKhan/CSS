<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list by html and css</title>
    <style>
      .container {
        border: 2px solid black;
        width: fit-content;
        padding: 20px 40px;
        margin: 0px auto;
        background-color: lightblue;
      }
      .heading {
        border: 2px solid black;
        width: fit-content;
        padding: 10px 30px;
        background-color: tan;
      }
      .list li {
        border: 2px solid black;
        padding: 10px;
        margin-bottom: 5px;
        text-align: center;
        font-size: 20px;
        color: white;
      }
      .list {
        list-style-type: none;
        padding: 0px;
      }
      .container,.heading,.list li{
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Color Names</h1>
      <ul class="list">
        <li style="background-color: red;">Red</li>
        <li style="background-color: blue;">Blue</li>
        <li style="background-color: Black;">Black</li>
        <li style="background-color: Green;">Green</li>
        <li style="background-color: Yellow;color:black;">Yellow</li>
        <li style="background-color: Pink;">Pink</li>
      </ul>
    </div>
  </body>
</html>
